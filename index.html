<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Lucas Cabral da Silva">
    <meta name="description" content="teste de linguagem de amor">
    <title>Linguagem do amor</title>
    <link rel="icon" href="img/icon-title.png" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html-to-image/1.11.11/html-to-image.min.js"></script>
</head>

<body>
    <h1 class="text-center mb-2 mt-2 txtPrincipal">Teste linguagens do amor</h1>
    <h2 class="text-center txtPrincipal">Descubra qual é a sua linguagem do amor!</h2>

    <div id="container-teste"
        class="container bg-light border border-solid border-light border-2 rounded-5 text-center d-block mx-auto p-3">

        <div id="questions" class="container">

            <div class="mb-auto p-2">
                <h3 id="question"></h3>
            </div>

            <div class="mt-2 p-2">
                <div style="width: 70%; height: 20dvh;" class="btn-group-vertical" role="group"
                    aria-label="Vertical radio toggle button group">

                    <input type="radio" class="btn-check" name="resp" id="resp1" value="">
                    <label class="btn btn-outline-success pt-3" for="resp1" id="textResp1"></label>

                    <input type="radio" class="btn-check" name="resp" id="resp2" value="">
                    <label class="btn btn-outline-success pt-3" for="resp2" id="textResp2"></label>

                </div>
            </div>


            <div id="btns" class="mt-2">
                <button onclick="voltar()" id="voltar" class="btn btn-warning text-dark disabled p-2">Voltar
                    Pergunta</button>
                <button id="btnNext" onclick="validaReposta()" class="btn btn-info p-2 text-dark">Próxima
                    Pergunta</button>
            </div>

            <div id="alert" class="alert alert-danger alert-dismissible fade show mt-2" role="alert">
                <strong>Selecione uma resposta!</strong>
            </div>

        </div>

        <div id="resultado" class="container desabilitado">

            <div id="infoResultado" class="container">
                <h2>Teste Finalizado</h2>
                <p style="font-size: 20px;">Esse foi o resultado...<br>As duas linguagens predominantes são essas:</p>
                <p id="mostrarResultado12" class="text-success mb-2" style="font-size: 20px; font-weight: bold;"></p>
                <p id="mostrarResultado" class="text-warning" style="font-size: 15px; font-weight: bold;"></p>
            </div>

            <div id="btnFinal" class="container">
                <button class="btn btn-success p-3 text-light col-10 mb-2" onclick="restart()">Reinciar
                    Teste</button>
                <button class="btn btn-info p-1 text-light col-10 mb-2" onclick="gerarImagem()">Compartilhar
                    resultado! <img src="img/compartilhar.png"> </button>
            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/logic.js"></script>

</body>

</html>
