<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Lucas Cabral da Silva">
    <meta name="description" content="teste de linguagem de amor">
    <title>Linguagem do amor</title>
    <link rel="icon" href="img/icon-title.png" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <h1 class="text-center mb-2 mt-2 txtPrincipal">Teste linguagem do amor</h1>
    <h2 class="text-center txtPrincipal">Descubra qual é a sua linguagem do amor!</h2>

    <div id="container-teste"
        class="container bg-light border border-solid border-light border-2 rounded-5 text-center d-block mx-auto p-3">

        <div class="container">

            <div class="mb-auto p-2">
                <h3 id="question">1 - Você prefere receber elogios ou passar um dia inteiro com seu
                    parceiro?</h3>
            </div>

            <div class="mt-5 mb-5 p-2">
                <div style="width: 70%; height: 20dvh;" class="btn-group-vertical" role="group"
                    aria-label="Vertical radio toggle button group">

                    <input type="radio" class="btn-check" name="resp" id="resp1">
                    <label class="btn btn-outline-danger" for="resp1">Elogios</label>

                    <input type="radio" class="btn-check" name="resp" id="resp2">
                    <label class="btn btn-outline-danger" for="resp2">Tempo juntos</label>

                </div>
            </div>


            <div id="btns" class="d-flex justify-content-center mb-2 mt-5 p-2">
                <button class="btn btn-warning text-light m-1 disabled">Voltar
                    Pergunta</button>
                <button onclick="alert('sim')" class="btn btn-success">Proxima
                    Pergunta</button>
            </div>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/logic.js"></script>
</body>

</html>
